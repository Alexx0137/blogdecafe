<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Página web de blog de café">

   <title>Blog de Café</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=PT+Sans:wght@400;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

    <header class="header">

        <div class="container">
            <div class="navbar">
                <a class="logo" href="index.html">
                    <h1 class="logo__name no-margin text-center">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>

                <nav class="navigation">
                    <a href="about.html" class="navigation__link">Nosotros</a>
                    <a href="courses.html" class="navigation__link">Cursos</a>
                    <a href="contact.html" class="navigation__link">Contacto</a>
                </nav>

            </div>
        </div>

        <div class="header__text">
            <h2 class="no-margin">Blog de Café con consejos y cursos</h2>
            <p class="no-margin">Aprende de los mejores expertos con las mejores recetas y consejos</p>
        </div>

    </header>

    <main class="container">
        <h3 class="text-center">Contacto</h3>

        <div class="contact-background"></div>

        <form class="form">
            <div class="field">
                <label class="field__label" for="name">Nombre</label>
                <input class="field__campo"
                       type="text"
                       placeholder="Nombre"
                       id="name"
                >
            </div>

            <div class="field">
                <label class="field__label" for="email">Email</label>
                <input class="field__campo"
                       type="email"
                       placeholder="Email"
                       id="email"
                >
            </div>

            <div class="field">
                <label class="field__label" for="message">Mensaje</label>
                <textarea
                        class="field__campo field__campo--textarea"
                        id="message"
                ></textarea>
            </div>

            <div class="field">
                <label class="field__label" for="message"></label>
                <input type="submit"
                       value="Enviar"
                       class="button button--primary"
                >
            </div>
        </form>

    </main>

    <footer class="footer">
        <div class="container">
            <div class="navbar">
                <a class="logo" href="index.html">
                    <h1 class="logo__name no-margin text-center">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>

                <nav class="navigation">
                    <a href="about.html" class="navigation__link">Nosotros</a>
                    <a href="courses.html" class="navigation__link">Cursos</a>
                    <a href="contact.html" class="navigation__link">Contacto</a>
                </nav>

            </div>
        </div>
    </footer>

    <script src="js/modernizr.js"></script>
</body>
</html>
